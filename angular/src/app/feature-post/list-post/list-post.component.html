<div class="post-container" *ngFor="let post of posts" >
  <mat-card class="post-card mat-elevation-z21" *ngIf="post.approval">
    <!-- Cabeçalho do Post -->
    <mat-card-header>
      <div>
        <mat-card-title>{{ post.title }}</mat-card-title>
        <mat-card-subtitle>
          {{ post.subtitle }} - Publicado em: {{ post.publicationDate | date: 'mediumDate' }}
        </mat-card-subtitle>
      </div>
    </mat-card-header>

    <!-- Imagem do Post -->
    <img mat-card-image *ngIf="post.images.length > 0"
         src="{{'data:image/jpg;base64,' + post.images[0].image}}"
         alt="Imagem do Post">

    <!-- Conteúdo do Post -->
    <mat-card-content>
      <p>{{ post.content }}</p>
      <span class="post-tag" *ngIf="post.tag">#{{ post.tag }}</span>
    </mat-card-content>

    <!-- Ações do Post -->
    <mat-card-actions>
      <button
        mat-raised-button
        aria-label="Editar"
        (click)="editar(post)">
        <mat-icon>remove_red_eye</mat-icon>
      </button>

    </mat-card-actions>
  </mat-card>
</div>
