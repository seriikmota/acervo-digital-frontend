<!-- Campo de filtro -->
<div style="display: flex; justify-content: flex-end; align-items: center; margin-bottom: 10px;" *ngIf="getShowFilter()">
  <mat-form-field style="flex-grow: 1; max-width: 400px;">
    <input matInput [(ngModel)]="filtro" placeholder="Pesquisar" />
    <button mat-icon-button *ngIf="filtro" matSuffix (click)="clearFilter()">
      <mat-icon>clear</mat-icon>
    </button>
    <button mat-icon-button matSuffix (click)="applyFilter()" style="border-radius: 20px; margin: 10px;">
      <mat-icon>filter_list</mat-icon>
    </button>
  </mat-form-field>
</div>

<mat-card style="border-radius: 10px; padding: 20px; box-shadow: 0 4px 8px rgba(0,0,0,0.1);">
  <mat-card-content>
    <div style="padding: 20px;">

      <!-- Tabela Responsiva -->
      <div class="table-container" style="overflow-x: auto; width: 100%; margin-bottom: 20px;">
        <table mat-table [dataSource]="dataSource" matSort (matSortChange)="listarDados()"
               style="width: 100%; border-spacing: 0; border-collapse: collapse; table-layout: fixed;">

          <ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column">
            <th mat-header-cell *matHeaderCellDef
                style="text-align: center; background-color: #388E3C; color: white; padding: 12px; font-weight: bold; border-bottom: 2px solid #ffffff;">
              {{ columnNamesMapping[column] }}
            </th>
            <td mat-cell *matCellDef="let element"
                style="text-align: center; padding: 10px; border-bottom: 1px solid #e0f2f1; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">
              {{ element[column] }}
            </td>
          </ng-container>

          <ng-container matColumnDef="acao" *ngIf="getShowActions()">
            <th mat-header-cell *matHeaderCellDef
                style="text-align: center; background-color: #388E3C; color: white; padding: 12px; border-bottom: 2px solid #ffffff;">
              Ação
            </th>
            <td mat-cell *matCellDef="let element"
                style="display: flex; justify-content: center; align-items: center; flex-wrap: wrap; padding: 10px; gap: 10px; border-bottom: 1px solid #e0f2f1;">
              <button mat-raised-button (click)="editar(element)"
                      style="background-color: #2069d8; color: white; border-radius: 40%; width: 36px; height: 36px;"
                      *ngIf="permissionConfig.HAS_PERMISSION_UPDATE" class="dale">
                <mat-icon style="font-size: 18px;">edit</mat-icon>
              </button>
              <button mat-raised-button (click)="excluir(element)"
                      style="background-color: #d32f2f; color:white; border-radius:40%; width: 36px; height: 36px;"
                      *ngIf="permissionConfig.HAS_PERMISSION_DELETE">
                <mat-icon style="font-size: 18px;">delete</mat-icon>
              </button>
              <button mat-raised-button (click)="exportarPdf(element.id)"
                      style="background-color: #388E3C; color:white; border-radius: 40%; width: 36px; height: 36px;"
                      *ngIf="getShowExportPdf()">
                <mat-icon style="font-size: 18px;">picture_as_pdf</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns.concat(getShowActions() ? ['acao'] : [])"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns.concat(getShowActions() ? ['acao'] : []);"></tr>
        </table>
      </div>

      <!-- Paginação -->
      <mat-paginator [pageSize]="pageSize"
                     [length]="dataSource.paginator?.length"
                     [pageIndex]="dataSource.paginator?.pageIndex"
                     [pageSizeOptions]="[5, 10, 25, 100]"
                     showFirstLastButtons
                     (page)="onPageChange($event)">
      </mat-paginator>

      <!-- Botão de Ação -->
      <div *ngIf="getShowActions()" style="display: flex; justify-content: flex-end; margin-top: 10px;">
        <button mat-raised-button style="background-color: #388E3C; color: white; border-radius: 20px; height: 40px; padding: 0 15px;"
                class="button-incluir" (click)="incluir()" *ngIf="permissionConfig.HAS_PERMISSION_CREATE">
          <mat-icon>add</mat-icon>
        </button>
      </div>
    </div>
  </mat-card-content>
</mat-card>

<simple-notifications></simple-notifications>
