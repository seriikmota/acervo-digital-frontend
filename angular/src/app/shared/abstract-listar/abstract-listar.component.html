<!-- Campo de filtro -->
<div style="display: flex; justify-content: flex-end; align-items: center; margin-bottom: 10px;" *ngIf="getnameComponent() === 'items'">
  <mat-form-field style="flex-grow: 1; max-width: 400px;">
    <input matInput [(ngModel)]="filtro" placeholder="Pesquisar" />
    <button mat-icon-button *ngIf="filtro" matSuffix (click)="clearFilter()">
      <mat-icon>clear</mat-icon>
    </button>
    <button mat-icon-button matSuffix (click)="applyFilter()" style="border-radius: 20px; margin: 10px;">
      <mat-icon>filter_list</mat-icon>
    </button>
  </mat-form-field>
</div>

<mat-card>
  <mat-card-content>
    <div style="text-align: center">

      <!-- Tabela -->
      <table mat-table [dataSource]="dataSource">
        <ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column">
          <th mat-header-cell *matHeaderCellDef style="text-align: center">{{ columnNamesMapping[column] }}</th>
          <td mat-cell *matCellDef="let element" style="text-align: center">{{ element[column] }}</td>
        </ng-container>

        <!-- Condicional para mostrar coluna de ações apenas se o componente não for 'log' -->
        <ng-container matColumnDef="acao" *ngIf="getnameComponent() !== 'log'">
          <th mat-header-cell *matHeaderCellDef style="text-align: center"> Ação </th>
          <td mat-cell *matCellDef="let element" style="display:flex; flex-direction: column; align-items: center;">
            <div style="display:flex; flex-direction: row">
              <button mat-flat-button (click)="editar(element)" style="background-color: #1976D2; color: white;" *ngIf="validaPermissoesUsuarioExterno()">Editar</button>
              <button mat-button (click)="excluir(element)" style="background-color: #D32F2F; color:white;" [disabled]="validaPermissoes()" *ngIf="validaPermissoesUsuarioExterno()">Excluir</button>
            </div>
            <button mat-button (click)="exportar()" style="background-color: #388E3C; color:white;">Exportar</button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns.concat(getnameComponent() !== 'log' ? ['acao'] : [])"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns.concat(getnameComponent() !== 'log' ? ['acao'] : []);"></tr>
      </table>

      <!-- Paginação -->
      <mat-paginator
        [pageSize]="pageSize"
        [pageSizeOptions]="[5, 10, 25, 100]"
        showFirstLastButtons
        (page)="onPageChange($event)">
      </mat-paginator>

      <!-- Botão de inclusão, exibido apenas se o componente não for 'log' -->
      <div *ngIf="getnameComponent() !== 'log'" style="display: flex; justify-content: end; margin-top: 10px;">
        <button mat-raised-button style="background-color: #167362; color: white;" class="button-incluir" (click)="incluir()" *ngIf="validaPermissoesUsuarioExterno()">INCLUIR+</button>
      </div>
    </div>
  </mat-card-content>
</mat-card>
